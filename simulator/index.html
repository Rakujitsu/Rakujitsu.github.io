<!DOCTYPE html>

<html lang="zh">
<head>
  <meta charset="utf-8">
  <link href="../css/normalize.css" rel="stylesheet">
  <link href="index.css" rel="stylesheet">
  <script src="main.js" type="module"></script>
  <title>webgl试验部</title>
</head>
<body>

<main>
  <div class="map-select">
    <div>
      <div>区域选择</div>
    </div>
    <header>区域选择</header>
    <section class="chapter">
      <header>第零章 黑暗时代(上)</header>
      <div class="map-item">
        <figure data-url="res/maps/0-1.json">
          <img alt="0-1地图" src="res/img/map/0-1.png">
          <figcaption>0-1 坍塌</figcaption>
        </figure>
      </div>
    </section>
  </div>

  <div class="game-frame">
    <!-- UI元素 -->
    <div class="ui-top">
      <div class="time-axis">
        <canvas></canvas>
        <button class="time-axis-controller" id="starter">▶</button>
        <button class="time-axis-controller" id="reset">↺</button>
      </div>
    </div>
    <div class="ui-bottom">
      <div class="cost">
        <canvas class="cost-counter"></canvas>
        <canvas class="cost-bar"></canvas>
      </div>
      <div class="operator-counter">剩余可部署单位：
        <canvas></canvas>
      </div>
      <div class="operator-cards"></div>
    </div>
    <img alt="撤离干员" class="ui-overlay" draggable="false" id="withdraw" src="res/img/misc/withdraw_icon.svg">

    <!-- 主画布 -->
    <canvas class="main">
      完蛋，浏览器不支持canvas元素呢！换最新的<a href="https://www.google.cn/intl/zh-CN/chrome/" target="_blank">Chrome</a>
      或者<a href="https://www.mozilla.org/zh-CN/firefox/new/" target="_blank">Firefox</a>试试呢？
    </canvas>

    <!-- 叠加层元素 -->
    <canvas class="select-overlay"></canvas>
  </div>

  <div id="loading">
    <div id="container">
      <div id="bar">
        <div class="percentage" id="left">0%</div>
        <div class="percentage" id="right">0%</div>
      </div>
    </div>
    <div id="progress-tip">正在加载...</div>
  </div>
</main>

</body>
</html>
